name: Android Feature Branch CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: ./gradlew clean --stacktrace
    - name: Apply template
      run: sh -c 'cd ./user/src/main/java/com/example/user/presentation && npm run plop screen templateTest'
    - name: Build debug
      run: ./gradlew assembleDebug --stacktrace
    - name: Unit tests
      run: ./gradlew testDebugUnitTest --stacktrace